[lib]
crate-type = ["cdylib"]


[dependencies.neon]
version = "0.8"
default-features = false
features = ["napi-6"]

[dependencies]
zecwalletlitelib = { git = "https://github.com/Zondax/zecwallet-light-cli", branch = "ledger-merged" }
#zecwalletlitelib = { path = "../../zecwallet-light-cli/lib" }
lazy_static = "1.4.0"

[patch.crates-io]
ledger-zcash = { git = "https://github.com/Zondax/ledger-zcash-rs", branch = "zecwallet-compat" }
zcash-hsmbuilder = { git = "https://github.com/Zondax/ledger-zcash-rs", branch = "zecwallet-compat" }
